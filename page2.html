<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Modification through GH</h1>
    <a href="BasicHTML.html">Go to Home Page</a>
    <!-- 
        img stands for images.
        img does not need a closing tag.
        src stands for Source; where the image is saved.
        alt stands for Alternate Text
    -->
    <img 
    src="https://image.api.playstation.com/vulcan/ap/rnd/202302/2321/3098481c9164bb5f33069b37e49fba1a572ea3b89971ee7b.jpg" 
    alt="Game cover image of Baldur's Gate 3"
    class="imageSize">

    <img 
    src="Images/bg3.webp" 
    alt="Jaheira - character in Baldur's Gate 3"
    class="imageSize">

</body>
</html>
